---
# tasks file for prod
- name: install packages
  apt:
    pkg:
      - docker.io
      - python3-pip
    update_cache: yes
    state: present

- name: pip install docker
  pip:
    name: docker

- name: Create a volume
  community.docker.docker_volume:
    name: volume

- name: start build a temporary container
  community.docker.docker_container:
    name: temporary_build
    state: started
    image: syrkashevav/build:v1.0
    volumes:
      - volume:/warfile

- name: start conteiner run
  community.docker.docker_container:
    name: tomcat
    state: started
    image: tomcat:9.0.20-jre8-alpine
    volumes:
      - volume:/warfile
    ports: 8084:8080

- name: copying an artifact
  ansible.builtin.copy:
    src: /warfile/hello-1.0.war
    dest: /usr/local/tomcat/webapps
    follow: yes

- name: remove a temporary container
  become: yes
  docker_container:
    name: temporary_build
    state: absent

- name: Remove an image on Docker Hub
  community.docker.docker_image:
    name: syrkashevav/build
    tag: v1.0
    state: absent
