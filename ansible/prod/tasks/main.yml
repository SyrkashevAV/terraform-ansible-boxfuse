---
# tasks file for prod
- name: Install packages
  apt:
    pkg:
      - docker.io
      - python3-pip
    update_cache: yes
    state: present

- name: Pip install docker
  pip:
    name: docker

- name: Create a volume
  community.docker.docker_volume:
    name: volume

- name: Start a conteiner build
  community.docker.docker_container:
    name: build
    state: started
    image: syrkashevav/build:v1.0
    volumes:
      - volume:/workdir

- name: Start a conteiner tomcat
  community.docker.docker_container:
    name: tomcat
    state: started
    image: tomcat:9.0.20-jre8-alpine
    volumes:
      - volume:/usr/local/tomcat/webapps/
    ports: 8081:8080

- name: Downloading the catalina-jmx-remote package.jar to the lib directory
  get_url:
    url: http://archive.apache.org/dist/tomcat/tomcat-9/v9.0.8/bin/extras/catalina-jmx-remote.jar
    dest: "/usr/local/tomcat/webapps/"
  tags: pre-install

- name: Stop a container build
  community.docker.docker_container:
    name: build
    state: stopped

- name: Remove a container build
  community.docker.docker_container:
    name: build
    state: absent

- name: Remove an image on Docker Hub
  community.docker.docker_image:
    name: syrkashevav/build
    tag: v1.0
    state: absent
