---
# tasks file for prod
- name: Install packages
  apt:
    pkg:
      - docker.io
      - python3-pip
    update_cache: yes
    state: present

- name: Pip install docker
  pip:
    name: docker

- name: Create a volume
  community.docker.docker_volume:
    name: volume

- name: Start a conteiner build
  community.docker.docker_container:
    name: build
    state: started
    image: syrkashevav/build:v1.0
    volumes:
      - volume:/workdir

- name: Start a conteiner tomcat
  community.docker.docker_container:
    name: tomcat
    state: started
    image: tomcat:9.0.20-jre8-alpine
    volumes:
      - volume:/usr/local/tomcat/webapps/
    ports: "{{ item }}:{{ item }}"
  with_items:
    - 8080
    - 10050
    - 10051
    - 10052
    - 12345

- name: add docker file
  copy:
    src: catalina-jmx-remote.jar
    dest: /jarfile

- name: Copy a jar-file into the container
  community.docker.docker_container_copy_into:
    container: tomcat
    path: /jarfile
    container_path: /usr/local/tomcat/lib/catalina-jmx-remote.jar

- name: Copy file catalina.sh
  copy:
    src: catalina.sh
    dest: /catalinafile

- name: Copy a catalina-file into the container
  community.docker.docker_container_copy_into:
    container: tomcat
    path: /catalinafile
    container_path: /usr/local/tomcat/bin/catalina.sh

- name: Stop a container build
  community.docker.docker_container:
    name: build
    state: stopped

- name: Remove a container build
  community.docker.docker_container:
    name: build
    state: absent

- name: Remove an image on Docker Hub
  community.docker.docker_image:
    name: syrkashevav/build
    tag: v1.0
    state: absent
